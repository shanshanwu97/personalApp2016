<template name= "myitinerary">
	<div class="container">
		<div class="page-header">
			<h1>My Itineraries</h1>
		</div>
		 <ul><div class="panel panel-info">
		
		{{#each fav in userit}}
		<div class="panel-body">
        <div>
          <a href="/showsearch/{{fav._id}}"><h3>{{fav.title}}</h3></a>
          <p align="right"><span class="js-addfav glyphicon glyphicon-heart-empty" aria-hidden="true"></span>Add to Favorite</p>
        </div>
      </div>
      <div class="panel-footer">by <a href="/showuser/{{fav.createdBy}}">{{fav.username}} </a>on {{fav.datecreated}}
      </div>
      {{/each}}
 
	</div> </ul>

</div>

</template>
<template name = "showSearch">
      <div class="container">
        <div class="jumbotron" style="background-image: url({{image}}); background-size: 100%; height: 100%;">
  </div>
      <div class="row">
    <div class="col-md-12  col-md-offset-0  bg-info">
      <h1>{{title}}</h1>
      <h4>{{username}}</h4>
      <h3><ul>
        <div> 
        {{#each d in destination}}
            <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>{{d.value}}
          
        {{/each}}
      </div>
      </ul></h3>
      <div class="panel panel-default">
          <div class="panel-body">
          <h4><span class="glyphicon glyphicon-plane" aria-hidden="true"></span> Arrival: {{arrival}}</h4>
          <h4><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Companions: {{amountOfTraveler}}</h4>
          <h4><span class="glyphicon glyphicon-usd" aria-hidden="true"></span> Approximate Expense: {{expenses}}</h4>
          </div>
      </div>
      <h4> Description: {{description}}</h4>
      <br>
    </div>
  </div>
