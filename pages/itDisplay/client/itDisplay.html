<template name="itdisplay">
	<div class="container">
	<div class="jumbotron" style="background-image: url({{trips.image}});  background-size: 100% 100%;"><br><br><br><br><br>
	</div>
	<div class="row">
		<div class="col-md-12  col-md-offset-0  bg-info">
			<h1>{{trips.title}}</h1>
			<h4><a href="/showuser/{{trips.createdBy}}">{{trips.username}}</a></h4>
			<h3><ul>
				<div> 
				{{#each d in trips.destination}}
						<span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>{{d.value}}
					
				{{/each}}
			</div>
			</ul></h3>
			<div class="panel panel-default">
  				<div class="panel-body">
    			<h4><span class="glyphicon glyphicon-plane" aria-hidden="true"></span> Arrival: {{trips.arrival}}</h4>
    			<h4><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Companions: {{trips.amountOfTraveler}}</h4>
  				<h4><span class="glyphicon glyphicon-usd" aria-hidden="true"></span> Approximate Expense: {{trips.expenses}}</h4>
  				</div>
			</div>
			<h4> Description: {{trips.description}}</h4>
			<br>
		</div>
	</div>
</div>
</template>
