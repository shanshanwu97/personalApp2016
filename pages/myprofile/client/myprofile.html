<template name="myprofile">
	<div class="page-header">
		<h1>My Profile</h1>
	</div>
	{{#if currentUser}}
		<form>
	 		<fieldset class="form-group">
	   			<label for="firstname">First Name: </label>
	    		<input type="firstname" class="form-control js-firstname" >
	  		</fieldset>

	  		<fieldset class="form-group">
	   			<label for="lastname">Last Name: </label>
	    		<input type="lastname" class="form-control js-lastname">
	  		</fieldset>

	  		<fieldset class="form-group">
	   			<label for="nickname">Nickname: </label>
	    		<input type="nickname" class="form-control js-nickname">
	  		</fieldset>

	  		<fieldset class="form-group">
	   			<label for="email">Email: </label>
	    		<input type="email" class="form-control js-email" placeholder="ex. abc@gmail.com">
	    	
	  		</fieldset>

	  		<fieldset class="form-group">
	   			<label for="birthyear">Birth Year:</label>
	    		<input type="birthyear" class="form-control js-birthyear" placeholder="yyyy">
	    	
	  		</fieldset>

	  		<button class="js-submit btn btn-info">Submit</button> 
		</form>

	{{else}}
		<h4>Please log in to change settings!!!</h4>
	{{/if}}
	
	
</template>
