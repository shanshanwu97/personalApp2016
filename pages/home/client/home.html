<template name="home">
	<div class="container">
	<div class="jumbotron" style="background-image: url(http://az616578.vo.msecnd.net/files/2016/05/05/635980110274468802-228423895_travel.jpg); background-size: 100% 100%;">
		<h1>{{msg.greetingmsg}}</h1>
    <h1>Get started by entering a destination:</h1>
		<br>
		<br>
		<br>
		<!--  -->
		<div class="row">
  			
  			<div class="col-lg-9">
    			<div class="input-group">
      				<input type="text" class="form-control js-loca" placeholder="I want to go to....">
      					<span class="input-group-btn">
        					<button class="btn btn-info js-gogo" type="button">Go!</button>
      					</span>
    			</div>
  			</div>
		</div>



		<!-- {{#if currentUser}}
			Congratulations for getting logged in!!
		{{else}}
			<button class= "js-login btn btn-info">Log In</button>	
		{{/if}} -->

		<br><br><br><br><br><br>

	</div>
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="http://hostedvillas.com/wp-content/uploads/2014/07/Paris_2.jpg" height="200" alt="Chania">
      <div class="carousel-caption">
    	<h3>Paris, France</h3>
    	<h4>City of .....</h4>
  		</div>
    </div>

    <div class="item">
      <img src="https://www.choicehotels.com/cms/images/choice-hotels/citys/413541-Los-Angeles/413541-Los-Angeles.jpg" alt="Chania">
    </div>

    <div class="item">
      <img src="https://www.choicehotels.com/cms/images/choice-hotels/citys/413541-Los-Angeles/413541-Los-Angeles.jpg" alt="Flower">
    </div>

  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<br><br>

	<div class="row">
		<div class="col-md-3 col-md-offset-0 bg-warning">
      <h1> Popular Destinations </h1>
    <div >
			<h1>Paris, France</h1>
			<img src="https://www.shoretrips.com/excursion-image/paris-france/private-transfer-from-paris-hotel-to-le-havre/118791_130625115936.jpg" width="100%" alt="Eiffel Tower"/>
			<p>See More...</p>
			<br>
    </div>
    <div >
      <h1>Tokyo, Japan</h1>
      <img src="http://travelblog.goaheadtours.com/wp-content/uploads/Mount-Fuji-Tokyo-Japan-Cherry-Blossoms.jpg" width="100%" alt="Tokyo Japan"/>
      <p>See More...</p>
      <br>

    </div>
    <div >
      <h1>Los Angeles, US</h1>
      <img src="https://www.choicehotels.com/cms/images/choice-hotels/citys/413541-Los-Angeles/413541-Los-Angeles.jpg" width="100%" alt="Tokyo Japan"/>
      <p>See More...</p>
      <br>
		</div>
    <div >
      <h1>Sydney, Austrailia</h1>
      <img src="http://collections.uiowa.edu/web-images/internationalPrograms/ofsa/3603/logistics/sydney%20opera%20hours.jpg" width="100%" alt="Tokyo Japan"/>
      <p>See More...</p>
      <br>

    </div>
    
    
  </div>
    <div class="col-md-9  col-md-offset-0 bg-info">
      <h1>Your favorites</h1>
      <ul>
    {{#each r in userfavorites}}
    <li>
     {{> removeFav fav=r.favadded user=r._id}}
    </li>
    
    {{/each}}
  </ul>
      <br>
    </div>
	</div>
	<!-- <audio autoplay="" controls="" loop="" preload="">
 		<source src="audio/hi.mp3" type="audio/mpeg">
	</audio> -->
</div>
</template>
