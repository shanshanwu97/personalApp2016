<template name="searchresults">
	
  <h1>Search Results</h1>
  <ul>
    {{#each r in resultData}}
    <li>
		<div class="panel panel-success">
			<div class="panel-body">
    			<a href="/showsearch/{{r._id}}"><h3>{{r.title}}</h3></a>
    		</div>
    		 <div class="panel-footer">by {{r.createdBy}} on {{r.datecreated}}
    		 </div>
    	</div>
    </li>
    
    {{/each}}
  </ul>
  </template>
