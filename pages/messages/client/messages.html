<template name="messages">
	<div class="container">
	
	{{#if currentUser}}
	<br>
	<br>
		<button class="js-newmsg btn btn-info"><span class=" glyphicon glyphicon-plus"></span>Create a new message.</button> 
		<ul>
		{{#each m in userbuddies}}

			{{> eachuser2 user=(usermsgs m)}}
			<!-- {{hi=(latestmsg m)}}
			{{hi.message}} -->
		{{/each}}
	</ul>
		{{else}}
		Please log in/sign up to send a message?
		{{/if}}
	</div>
</template>
<template name="messageWindow">
	<div class ="container">
	<div class="panel panel-success">
      <div class="panel-body">
        
         
	{{#each m in specmessages}}
		{{#if mainUser m.user1name}} 
			{{> bubbleright user=m }}
		{{else}} 
			{{> bubbleleft user=m}}
		{{/if}}
	{{/each}}
		</div>
	<div class="panel-footer">
		<div class="row">
			<div class= "col-lg-9">
			<textarea class="js-msg">
			</textarea>
			<button class="js-submitmsg btn btn-info"><span class=" glyphicon glyphicon-send"></span> Send</button> 
		</div>
		</div>
     </div>
   </div>
</div>
</template>
<template name="bubbleright">
	<p class="bubble_right" align= "right">
		{{user.user1name}} to {{user.user2name}} at {{user.msgcreatedAt}}
		<br>
		<h4>"{{user.message}}"</h4>
		<br>
	</p>
</template>
<template name="bubbleleft">
	<p class="bubble_left">
		{{user.user1name}} to {{user.user2name}} at {{user.msgcreatedAt}}
		<br>
		<h4>"{{user.message}}"</h4>
		<br>
	</p>
</template>
<template name="eachuser2">
    <li>
    <div class="panel panel-success">
      <div class="panel-body">
          <h3>{{user.userName}}{{user.Email}}</h3>
          <button class="js-seeprofile btn btn-info"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></button>
          <button class="js-nmsg btn btn-success"><span class="glyphicon glyphicon-send" aria-hidden="true"></span></button>
          <button class="js-blockusr btn btn-danger"><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span></button>
        </div>
        
      </div>
    </li>
</template>
