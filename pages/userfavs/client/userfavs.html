<template name="userfavs">
  <div class="container">
  <div class="page-header">
    <h1>My Favorites</h1>
  </div>
  {{#if anyfav}}
  You do not have any favorites yet!
  <button class="btn btn-info js-gohome">GO search</button>
  {{else}}
	<ul>
    <div>
    {{#each r in userfavorites}}
        {{> removeFav fav=r.favadded user=r._id}}
             
    {{/each}}
  </div>
  </ul>
  {{/if}}
</div>
</template>
<template name="removeFav">
    <li>
    <div class="panel panel-success">
      <div class="panel-body">
          <a href="/showfavs/{{fav._id}}"><h3>{{fav.title}}</h3></a>
		        <span class="js-deletefav glyphicon glyphicon-remove" aria-hidden="true"></span> Remove from Favorite
        </div>
         <div class="panel-footer">by<a href="/showuser/{{fav.createdBy}}">{{fav.username}}</a> on {{fav.datecreated}}
         </div>
      </div>
    </li>
</template>

<template name = "showFavs">
      <div class="container">
      <div class="row">
    <div class="col-md-12  col-md-offset-0  bg-info">
      <h1>{{title}}</h1>
      <h4>{{username}}</h4>
      <h3><ul>
        <div> 
        {{#each d in destination}}
            <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>{{d.value}}
          
        {{/each}}
      </div>
      </ul></h3>
      <div class="panel panel-default">
          <div class="panel-body">
          <h4><span class="glyphicon glyphicon-plane" aria-hidden="true"></span> Arrival: {{arrival}}</h4>
          <h4><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Companions: {{amountOfTraveler}}</h4>
          <h4><span class="glyphicon glyphicon-usd" aria-hidden="true"></span> Approximate Expense: {{expenses}}</h4>
          </div>
      </div>
      <h4> Description: {{description}}</h4>
      <br>
    </div>
  </div>
</div>
</template>
